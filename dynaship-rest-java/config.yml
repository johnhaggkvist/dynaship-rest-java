http:
  rootPath: /dynaship/*
  port: 8080
  adminPort: 8081
  requestLog:
    console:
      enabled: true
    file:
      enabled: false
    syslog:
      enabled: false

# Logging settings.
logging:
  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO
  loggers:
    "se.dynabyte": ERROR
    "se.dynabyte.dynaship.service.getmove.util.advanced.GameStateLogger": DEBUG
    "se.dynabyte.dynaship.service.getmove.ai.advanced.ChainGameStateEvaluationStrategy": DEBUG
    "se.dynabyte.dynaship.service.getmove.ai.advanced.SimpleGameStateEvaluationStrategy": DEBUG
    "se.dynabyte.dynaship.service.getmove.ai.advanced.existinghit.ExistingHitGameStateEvaluationStrategy": DEBUG
    "se.dynabyte.dynaship.service.getmove.ai.advanced.probabilitydensity.ProbabilityDensityGameStateEvaluationStrategy": DEBUG
    "org.eclipse.jetty": ERROR
    "com.github": ERROR
    "com.yammer.dropwizard": INFO
    "com.yammer.dropwizard.config.ServerFactory": ERROR
  console:
    enabled: true
